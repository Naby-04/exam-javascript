<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examen javascript</title>
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link-bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid pt-5 p-5">
      <!-- exo 1 -->
      <!-- Gestion des medias et du DOM -->
      <h1 class="text-center">Exercice 1</h1>
      <!-- container video -->
      <div id="videolistener" class="container-fluid">
        <video id="Video" src="Video.mp4"></video>
        <!-- ---------------------------- -->
      </div>
      <!-- container video exit -->
      <!-- exo 1 exit-->
      <!-- exo 2 -->
      <!-- Gestion de formulaire dynamiques et validation -->
      <hr class="my-5" />
      <h1 class="text-center">Exercice 2</h1>

      <!-- partie formulaire -->
      <form id="Form" class="container">
        <div class="mb-3">
          <label for="userFirstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="userFirstName"
            aria-describedby="emailHelp"
            required
          />
          <div id="unvalidFirstName" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            aria-describedby="emailHelp"
            required
          />
          <div id="unvalidName" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="userBirthDate" class="form-label">Birth Date</label>
          <input
            type="date"
            class="form-control"
            id="userBirthDate"
            aria-describedby="emailHelp"
            required
          />
          <div id="unvalidBirthDate" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            required
          />
          <div id="unvalidEmail" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            required
          />
          <div id="unvalidPassword" class="form-text text-danger"></div>
        </div>
        <button id="submitButton" type="submit" class="btn btn-primary">
          Submit
        </button>
        <!-- button to delete all data from the form -->
        <button id="resetButton" type="button" class="btn btn-primary">
          Reset
        </button>
      </form>
      <!-- partie formulaire exit -->
      <hr class="my-5" />
      <!-- exo 2 exit -->
      <!-- exo 3 -->
      <h1 class="text-center">Exercice 3</h1>

      <div id="show"></div>
      <!-- exo 3 exit -->
    </div>
  </body>
  <script src="main.js"></script>
</html>
